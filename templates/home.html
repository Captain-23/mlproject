<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance</title>

    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="login">
        <div class="header-section">
            <div class="icon-wrapper">
                <svg class="graduation-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 14L21 9L12 4L3 9L12 14Z"/>
                    <path d="M12 14V20"/>
                    <path d="M6 11.5V16.5C6 16.5 8 19 12 19C16 19 18 16.5 18 16.5V11.5"/>
                </svg>
            </div>
            <h1 class="main-title">Student Exam Performance Indicator</h1>
            <p class="subtitle">Predict your mathematics score based on your academic profile</p>
        </div>
        <div class="main-grid">
        <div class="form-card">
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <h2 class="form-title">üë®üèª‚Äçüéì Student Information</h2>
                <div class="form-grid">

                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">üë§</span>
                            Gender
                        </label>
                        <select class='form-select' name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">üåç</span>
                            Race or Ethnicity
                        </label>
                        <select class="form-select" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">
                            <span class="label-icon">üéì</span>
                            Parental Level of Education
                        </label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's degree</option>
                            <option value="bachelor's degree">Bachelor's degree</option>
                            <option value="high school">High school</option>
                            <option value="master's degree">Master's degree</option>
                            <option value="some college">Some college</option>
                            <option value="some high school">Some high school</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">üç±</span>
                            Lunch Type
                        </label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free / Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">üìö</span>
                            Test Preparation Course
                        </label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">üìñ</span>
                            Reading Score
                        </label>
                        <input class="form-input" type="number" name="reading_score" min="0" max="100">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">‚úçÔ∏è</span>
                            Writing Score
                        </label>
                        <input class="form-input" type="number" name="writing_score" min="0" max="100">
                    </div>
            </div>
            <div class="submit-wrapper">
                <button class="submit-btn" type="submit">
                    <span>üìä Predict Maths Score</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19"/>
                    </svg>
                </button>
            </div>
            </form>
        </div>

        <div class="result-card" {% if not results %}style="display: none;"{% endif %}>
            <div class="result-icon">
                <svg viewBox="0 0 24 24" fill="none"  stroke="currentColor">
                    <path d="M9 12L11 14L15 10"/>
                    <path d="M21 12C21 16.97 16.97 21 12 21C7.03 21 3 16.97 3 12C3 7.03 7.03 3 12 3C16.97 3 21 7.03 21 12Z"/>
                </svg>
            </div>
            <p class="result-title">Predicted Maths Score</p>

            <div class="score-wrapper">
                <span class="score-value">{{ results }}</span>
                <span class="score-unit"></span>
            </div>

            
            </div>
        </div>
        <footer class="app-footer">
            <p>Made with ‚ù§Ô∏è by Arnav</p>
        </footer>
    </div>
</body>
</html>
